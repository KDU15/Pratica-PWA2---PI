<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/assets/static/style.css">
        <link rel="stylesheet" href="/assets/static/monitoramento.css">
        <title>Monitoramento</title>
    </head>
    <body>
        <img class="background-telas" src="/assets/img/background-telas.svg" alt="background-telas">

        <div class="header">
            <div class="identificador">
                <img src="/assets/img/icons/monitoramento.svg" alt="icon">
                <h1>Monitoramento</h1>
            </div>
            <div onclick="NavegacaoPorPaginas('home.html')" class="voltar"><img src="/assets/img/icons/voltar.svg" alt="voltar"></div>
        </div>

        <div class="descri-section">
            <img src="/assets/img/icons/desc-icon.svg" alt="descricao-icon">
            <div class="desc-content">
                Pontos de monitoramento em situações de alerta ou maior atenção.
            </div>
        </div>

        <div class="monitoramento-content">
            <div class="card-alerta card-alerta-laranja">
                <img src="/assets/img/icons/alerta-lar.svg" alt="icon">
                <div class="card-content">
                    <div class="header-card">
                        <h1>Ponto 1</h1>
                        <p>RIO</p>
                    </div>
                    <div class="card-valores">
                        <div class="ph">
                            <span class="valor valor-ph">7</span>
                        </div>
                        <div class="turbi">
                            <span class="valor">35</span>
                            <span class="medida">uN</span>
                        </div>
                        <div class="temp">
                            <span class="valor">27</span>
                            <img src="/assets/img/icons/temp-icon.svg" alt="">
                        </div>
                        <div class="condut">
                            <span class="valor">1</span>
                            <span class="medida">ms/cm²</span>
                        </div>
                        <div class="salinid">
                            <span class="valor">37</span>
                            <span class="medida">ppt</span>
                        </div>
                        <div class="oxig">
                            <span class="valor">2,0</span>
                            <span class="medida">mg/L</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-alerta card-alerta-vermelho">
                <img src="/assets/img/icons/alerta-verm.svg" alt="icon">
            </div>
        </div>

        <script src="/assets/js/prop.js"></script>
    </body>
</html>
